<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="cities-dropdown">
        <option value="Europe/Rome">Choose a city</option>
        <option value="current">Current Location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
        <option value="Europe/Madrid">Madrid</option>
      </select>
      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/julia-lozoya-25a400146"
        target="_blank"
        ><strong>Julia Lozoya</strong></a
      >
      and it is open sourced on
      <a href="https://github.com/julialozmin/WorldClock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
