<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Rome</option>
      </select>
      <div class="cities">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
        <h2>Sydney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>

      <a href="https://github.com/julialozmin/WorldClock" target="_blank"

    <script src="src/app.js"></script>
  </body>
</html>
